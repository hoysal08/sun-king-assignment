version: '3.8'

services:
  order-db:
    image: postgres:16-alpine
    container_name: oms-order-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    volumes:
      - order-db-data:/var/lib/postgresql/data
      - ./docs/ddl/order-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orderuser -d orderdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  inventory-db:
    image: postgres:16-alpine
    container_name: oms-inventory-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
      - ./docs/ddl/inventory-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U inventoryuser -d inventorydb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: oms-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - oms-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: oms-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092 || exit 1" ]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 60s
    networks:
      - oms-network

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: oms-order-service
    restart: unless-stopped
    depends_on:
      order-db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/orderdb
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      INVENTORY_SERVICE_URL: http://inventory-service:8082
    networks:
      - oms-network

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: oms-inventory-service
    restart: unless-stopped
    depends_on:
      inventory-db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventorydb
      SPRING_DATASOURCE_USERNAME: inventoryuser
      SPRING_DATASOURCE_PASSWORD: inventorypass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - oms-network

volumes:
  order-db-data:
  inventory-db-data:

networks:
  oms-network:
    driver: bridge
